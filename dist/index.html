<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - paint canvas</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Paint canvas by Jiaqi</h1>

<p>
   Set Width
  <input type="text" id = "sw" onchange="setWidth(this.value)" />
   Set Height
  <input type="text" id = "sh" onchange="setHeight(this.value)" />
</p>

<canvas id = "canvas1" onmousedown = "startPaint()" onmousemove = "doPaint(event.offsetX, event.offsetY)" onmouseup = "endPaint()">

</canvas>

<p>
  Brush color:
  <input type = "color" value = "#000" onchange = "changeColor(this.value)" />
  Brush size:
  <input type = "range" id = "sizeInput" min = "1" max = "50" value = "50" oninput = "resizeBrush(this.value)" />
  <output id = "sizeOutput">50</output>
</p>
  
<p>
  <input type = "button" id = "clear" value = "Clear Canvas" onclick = "clearCanvas()" />
</p>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
